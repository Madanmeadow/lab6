<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tree Order Form</title>

  <style>
      input, select {
          width: 100%;
          padding: 5px;
          margin: 5px 5px 5px 0px;
          box-sizing: border-box;
      }

      input.error, select.error {
        border: 2px red solid;
      }
  </style>

</head>
<body>

    <h1>Minnesota Tree Order Form</h1>

    <p>Enter information to order your tree. All fields are required.</p>

    <h2>Order Information</h2>

    <label for="homeowner-name">Homeowner Name</label>
    <input id="homeowner-name">

    <label for="homeowner-house-number">House Number</label>
    <input id="homeowner-house-number">

    <label for="homeowner-street-name">Street Name</label>
    <input id="homeowner-street-name">

    <label for="city">City</label>
    <input id="city">

    <label for="state">State</label>
    <input id="state" value="Minnesota" disabled>

    <label for="zipcode">Zip Code</label>
    <input id="zipcode">

    <label for="tree-type">Tree Type</label>
    <select id="tree-type">
        <option disabled selected value="">Select a tree</option>
        <option>Cedar</option>
        <option>Maple</option>
        <option>Oak</option>
    </select>

    <button id="submit-order">Submit Order</button>

    <h2>Order Summary</h2>
    <p id="order-summary"></p>

<script>
let homeownerNameInput = document.querySelector('#homeowner-name')
let homeownerHouseNumberInput = document.querySelector('#homeowner-house-number')
let homeownerStreetNameInput = document.querySelector('#homeowner-street-name')
let cityInput = document.querySelector('#city')
let zipcodeInput = document.querySelector('#zipcode')
let treeTypeSelect = document.querySelector('#tree-type')
let submitButton = document.querySelector('#submit-order')
let orderSummaryParagraph = document.querySelector('#order-summary')

submitButton.addEventListener('click', function () {

    let name = homeownerNameInput.value
    let houseNumber = homeownerHouseNumberInput.value
    let streetName = homeownerStreetNameInput.value
    let city = cityInput.value
    let zipcode = zipcodeInput.value
    let treeType = treeTypeSelect.value

    homeownerNameInput.classList.remove("error")
    homeownerHouseNumberInput.classList.remove("error")
    homeownerStreetNameInput.classList.remove("error")
    cityInput.classList.remove("error")
    zipcodeInput.classList.remove("error")
    treeTypeSelect.classList.remove("error")

    let errors = []

    if (!name) { errors.push("Homeowner name required."); homeownerNameInput.classList.add("error") }
    if (!houseNumber) { errors.push("House number required."); homeownerHouseNumberInput.classList.add("error") }
    if (!streetName) { errors.push("Street name required."); homeownerStreetNameInput.classList.add("error") }
    if (!city) { errors.push("City required."); cityInput.classList.add("error") }
    if (!zipcode) { errors.push("Zipcode required."); zipcodeInput.classList.add("error") }
    if (!treeType) { errors.push("Select a tree."); treeTypeSelect.classList.add("error") }

    let zipNumber = Number(zipcode)
    if (isNaN(zipNumber) || zipNumber < 55001 || zipNumber > 56763) {
        errors.push("Zipcode must be MN 55001â€“56763.")
        zipcodeInput.classList.add("error")
    }

    if (errors.length > 0) {
        alert(errors.join("\n"))
        return
    }

    orderSummaryParagraph.innerHTML = `
        Order received! <br>
        <strong>${name}</strong><br>
        ${houseNumber} ${streetName}<br>
        ${city}, Minnesota ${zipcode}<br>
        Tree: <strong>${treeType}</strong>
    `
})
</script>

</body>
</html>
