<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Popups</title>

  <style>
    .popup {
      position: absolute;
      background-color: #ffffcc;
      border: 1px solid #333;
      padding: 10px;
      width: 250px;
      display: none; /* hide initially */
      z-index: 999;
    }

    .wiki-link {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <h1>Wikipedia Preview Popups</h1>

  <p>Here are some topics. Hover your mouse to see the popup preview:</p>

  <ul>
    <li>
      <span class="wiki-link"
            data-title="JavaScript"
            data-summary="JavaScript is a programming language commonly used to create interactive web pages.">
        JavaScript
      </span>
    </li>

    <li>
      <span class="wiki-link"
            data-title="HTML"
            data-summary="HTML is the markup language used to structure content on web pages.">
        HTML
      </span>
    </li>

    <li>
      <span class="wiki-link"
            data-title="CSS"
            data-summary="CSS is used for styling and laying out web pages with colors, fonts, and positioning.">
        CSS
      </span>
    </li>
  </ul>

  <!-- Popup -->
  <div id="popup" class="popup"></div>

  <script>
    // Popup div
    let popup = document.querySelector("#popup");

    // All links
    let links = document.querySelectorAll(".wiki-link");

    // For each preview link
    links.forEach(function(link) {

      // Mouse enters → show popup
      link.addEventListener("mouseover", function(e) {

        // Get text from data attributes
        let title = link.dataset.title;
        let summary = link.dataset.summary;

        // Fill popup HTML
        popup.innerHTML = `<strong>${title}</strong><br>${summary}`;

        // Position and show
        popup.style.left = (e.pageX + 10) + "px";
        popup.style.top = (e.pageY + 10) + "px";
        popup.style.display = "block";
      });

      // Move mouse → move popup
      link.addEventListener("mousemove", function(e) {
        popup.style.left = (e.pageX + 10) + "px";
        popup.style.top = (e.pageY + 10) + "px";
      });

      // Mouse leaves → hide popup
      link.addEventListener("mouseout", function() {
        popup.style.display = "none";
      });

    });
  </script>

</body>
</html>
